<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gray_background">
        <div class="mother_block">
            <div class="img_container"><img src="loading.png" alt=""></div>
            <div class="midle">
                <div class="loader">
                    <div class="progress"></div>
                    <div class="percent"></div>
                    <div class="progressbar-txt">UPLOADING</div>
                </div>
                <div class="txt-container">
                    <h1>Title of video</h1>
                    <p>*Your video is still uploading. Please kepp this page open untillits done.</p>
                </div>
            </div>

            <div class="done-button-container">
                <input type="submit" name="DONE" id="" value="DONE">
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
