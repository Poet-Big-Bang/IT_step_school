<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todostyly.css">
    <title>To Do List</title>
</head>
<body>
    <div class="mother">
        <div class="son">
            <h1>My To Do List</h1>
            <ul>
                <li class="dark"><span>Hit the gym</span><span class="x"> </span></li>
                <li class="do"><span class="do">Pay bills</span><span class="x"> </span></li>
                <li class="dark"><span>Meet John</span><span class="x"> </span></li>
                <li class="light"><span>Buy eggs</span><span class="x"> </span></li>
                <li class="do"><span class="do">Read a book</span><span class="x"> </span></li>
                <li class="light"><span>Orginize office</span><span class="x"> </span></li>
                <li class="dark"><span>Eat dinner</span><span class="x"> </span></li>
                <li class="light"><span>Buy apples</span><span class="x"> </span></li>
                <li class="dark"><span>Meat George</span><span class="x"> </span></li>
                <li class="light"><span>Feed the cat</span><span class="x"> </span></li>
                <li class="do"><span class="do">Write a letter</span><span class="x"> </span></li>
                <li class="light"><span>Run 1 km</span><span class="x"> </span></li>

            </ul>
        </div>
    </div>
    
</body>
</html>
